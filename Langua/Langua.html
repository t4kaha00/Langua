<head>
  <title>Langua</title>
</head>

<body>

</body>

  <template name="Home">
    {{>navbar}}
    {{#if currentUser}}
    <div class="container">
      <h1 class="center-align">Langua</h1>
        <ul>
          {{#each interpreter}}
          <li>
            {{name}}: {{lang}}
          </li>
          {{/each}}
        </ul>
      </div>
    {{/if}}
  </template>

  <template name="ProfileTemplate">
    {{>navbar}}
    <div class="container">
      <h4>Username: {{email}}</h4>
      <ul class="collapsible popout" data-collapsible="accordion">
        <li>
          <label for="languages">Languages</label>
          <input id="language" type="text">
        </li>

      </ul>

    </div>
  </template>

  <template name="Settings">
    {{>navbar}}
    <div class="container">
      <h3>Profile Settings</h3>
      <form>
        <div class="row">
          <div class="input-field col s12">
            <label for="name">Name</label>
            <input id="name" type="text" class="">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <label for="email">email</label>
            <input id="email" type="email" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <label>Languages</label>
            <input id="input-field col s12">
          </div>
        </div>
      </form>
      <button class="btn comment-btn center-align" type="submit" id="save-profile-btn">Save</button>
    </div>
  </template>


  <template name="navbar">
    <div class="navbar-fixed" >
      <nav>
        <div class="nav-wrapper">
          <div class="container">
            <a href="/" class="brand-logo center">Langua</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down" style="display:inline">
              <li>{{> loginButtons}}</li>
              {{#if currentUser}}
              <li><a href="/profile">Profile</a></li>
              <li><a href="/Settings">Settings</a></li>
              {{/if}}
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </template>

  <template name="details">

  </template>
