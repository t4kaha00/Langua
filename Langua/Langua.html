<head>
  <title>Langua</title>
</head>

<body>

</body>

  <template name="Home">
    {{>navbar}}
    {{#if currentUser}}
    <div class="container">
      <h1 class="center-align">Langua</h1>
      <h2 class="center-align">Welcome <a href="/profile/{{myname}}">{{myname}}</a></h2>
    </div>
    <div class="col">
    {{>interpreterTemplate}}
    </div>
    {{/if}}
  </template>

  <template name="ProfileTemplate">
    {{>navbar}}
    {{#if currentUser}}
    <div class="container">
      <h4>Username: <strong>{{username}}</strong></h4>
      <div class="col">
      
      {{> MessageTemplate}} 
      {{> addLanguage}}
      <!-- {{#each name}} -->
      {{> profileinterpreterTemplate}}
      <!-- {{/each}} -->
    </div>
    </div>
    {{/if}}
  </template>

  <template name="languageTemplate">
    <div class="container">
      <h3 class="center">Languages:</h3>
      <ul class="collapsible popout" data-collapsible="accordion"> 
        {{#each interpreters}}
        <li class="{{#if checked}}checked{{/if}}">
          <button class="center-align waves-effect waves-light" id="delete-lang">&times;</button>
          <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
          <span class="text">{{languages}}</span>
        </li>
        {{/each}}

      </ul>
    </div>  
  </template>

  <template name="addLanguage">
      <button class="center-align" id="insert-lang">Add Language</button>
      <input id="language" type="text"><br><br>
  </template>

  <template name="MessageTemplate">
    
      {{#each messages}}
        <strong>{{name}}:</strong> {{text}}<br>
      {{/each}}
      <p>Message: <input type="text" id="message"></p>
  </template>

  <template name="Settings">
    {{>navbar}}
    <div class="container">
      <h3>Profile Settings</h3>
      <form>
        <div class="row">
          <div class="input-field col s12">
            <label for="name">Name</label>
            <input id="name" type="text" value="{{name}}">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <label for="email">Email</label>
            <input id="email" type="email" class="validate" value="{{email}}">
          </div>
        </div>
      </form>
      <button class="btn comment-btn center-align" type="submit" id="save-profile-btn">Save</button>
    </div>
  </template>


  <template name="navbar">
    <div class="navbar-fixed" >
      <nav>
        <div class="nav-wrapper">
          <div class="container">
            <a href="/" class="brand-logo center">Langua</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down" style="display:inline">
              <li>{{> loginButtons}}</li>
              {{#if currentUser}}
              <li><a href="/profile">Profile</a></li>
              <li><a href="/Settings">Settings</a></li>
              {{/if}}
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </template>

  <template name="interpreterTemplate">
    <!-- <li id="{{this.Id}}"> -->

    <ul class="collapsible popout" data-collapsible="accordion">
    {{#each allinterpreters}}
    <li>
      <span class="text"><a href="/profile/{{interpreterName}}">{{interpreterName}}</a></span>
      <ul>
        <li>{{language}}</li>
      </ul>
    </li>
    {{/each}}
    </ul>
<!--   </li> -->
  </template>
  <template name="profileinterpreterTemplate">
    <ul class="collapsible popout" data-collapsible="accordion"> 
    {{#each interpreters}}
    <li class="{{#if checked}}checked{{/if}}">
          <button class="center-align waves-effect waves-light" id="delete-lang">&times;</button>
          <span class="text">{{language}}</span>
        </li>
    {{/each}}
  </ul>
  </template>
